spec:
  description: The Pipeline to build and deploy the  Fuse App.
  params:
    - default: camel-rest-sample
      name: APP_NAME
      type: string
    - default: 'https://github.com/sahilsethi12/Camel-Rest-Sample.git'
      name: GIT_REPO
      type: string
    - default: main
      name: GIT_REVISION
      type: string
    - default: >-
        image-registry.openshift-image-registry.svc:5000/app-sit/camel-rest-sample
      name: IMAGE_NAME
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: deleteExisting
          value: 'true'
        - name: subdirectory
          value: $(params.APP_NAME)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: local-maven-repo
