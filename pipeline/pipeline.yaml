      params:
        - name: subdirectory
          value: $(params.APP_NAME)
      runAfter:
        - fetch-repository
      taskRef:
        kind: Task
        name: maven-build
      workspaces:
        - name: output
          workspace: local-maven-repo
    - name: buildah
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: $(params.APP_NAME)
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
      runAfter:
        - maven-build
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: local-maven-repo
    - name: my-skopeo-copy
      params:
        - name: srcImageURL
          value: $(params.IMAGE_NAME)
        - name: destImageURL
          value: >-
            example-registry-quay-quay-registry.apps.cluster-n2gmg.n2gmg.sandbox1085.opentlc.com/admin/camel-rest-sample
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
        - name: quay-secret
          value: quay-pull-secret
        - name: CONTEXT
          value: $(params.APP_NAME)
      runAfter:
        - buildah
      taskRef:
        kind: Task
        name: my-skopeo-copy
      workspaces:
        - name: output
          workspace: local-maven-repo
